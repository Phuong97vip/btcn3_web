<script>
    let currentPage = 1;
    let perPage = 9;
    let numberOfPage = 0
    const generateMovies = async () => {
        let movies = await fetch(`../../../api/movies/fav/per_page=${perPage}/page=${currentPage}`);
        movies = await movies.json();
        if (movies.movies.length == 0) {
            $('.showMovies').addClass('d-none');
            $('.moviesPagination').addClass('d-none');
            $('#notFound').removeClass('d-none');
        } else {
            movies.movies.forEach(element => {
                $('.showMovies').append(`
                <div class="col-sm-4 p-5">
                    <div class="card h-100">
                        <div style="height: 80%" class="d-flex justify-content-center align-items-center">
                            <img mvid='${element.id}' class="card-img-top" src="${element.image}" />
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">${element.title}</h5>
                            <p class="card-text text-center">Release Date:  ${element.releaseDate}</p>
                            <p class="card-text text-center">Length: ${element.runtimeStr}</p>
                            <p class="card-text text-center">Awards: ${element.awards}</p>
                        </div>
                    </div>
                </div >
                `);
            });
            numberOfPage = movies.nPage;
            $('.currentPageShow').text(`${movies.page} / ${movies.nPage}`)
        }
    }
    generateMovies()
    $('.pre').on('click', async () => {
        if (currentPage > 1) {
            $('.showMovies').empty();
            $('.currentPageShow').empty();
            currentPage -= 1;
            await generateMovies();
            console.log("check")
        }
    })
    $('.next').on('click', async () => {
        if (currentPage < numberOfPage) {
            $('.showMovies').empty();
            $('.currentPageShow').empty();
            currentPage += 1;
            await generateMovies();
            console.log("check")
        }
    })
</script>
<script>
    let dark = false;
    const updateMode = () => {
        if ($('.inputDarkMode').is(':checked')) {
            $('.bg').toggleClass('bg-dark')
            $('.bg').removeClass('bg-body-secondary')
            $('.heading').toggleClass('text-light');
            $('.heading').removeClass('text-dark');
            $('.searchForm').attr('action', `/search/dark=true`);
            $('.homeButton').attr('href', `/dark=true`);
            return true;
        } else {
            $('.bg').toggleClass('bg-body-secondary')
            $('.bg').removeClass('bg-dark')
            $('.heading').toggleClass('text-dark');
            $('.heading').removeClass('text-light');
            $('.searchForm').attr('action', `/search/dark=false`);
            $('.homeButton').attr('href', `/dark=false`);
            return false
        }
    }
    dark = updateMode();
    $('.inputDarkMode').on('change', (e) => {
        dark = updateMode();
    })
    $(document).on('click', 'img', function () {
        let movieId = $(this).attr('mvid');
        window.location.href = `/detail/movies/id=${movieId}/dark=${dark}`;
    });
    $('.favpage').on('click',() => {
    window.location.href = `/fav/dark=${dark}`;
  })
</script>
