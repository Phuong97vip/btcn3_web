<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập cá nhân 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/Js/jquery.js"></script>
    <link rel="stylesheet" href="/Css/style.css">
</head>

<body class="bg">
    <div class="container-fluid">
        <!-- Header -->
        <div class="row ">
            <nav class="navbar bg-body-tertiary rounded border border-light pt-3 pb-3  mb-2" data-bs-theme="theme">
                <div class="container-fluid  ">
                    <h1 class="navbar-brand fs-6 w-25">21120534</h1>
                    <h1 class="navbar-brand fs-1">Movie Information</h1>
                    <div class="navbar-brand d-flex flex-column align-items-end w-25">
                        <div class="form-check form-switch">
                            <input class="form-check-input inputDarkMode" type="checkbox" role="switch"
                                id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Navigation-->
        <div class="row mb-2">
            <nav class="navbar bg-body-tertiary rounded border border-light " :data-bs-theme="theme">
                <div class="container-fluid  ">
                    <a class="navbar-brand homeButton" href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <style>
                                svg {
                                    fill: #000000
                                }
                            </style>
                            <path
                                d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                        </svg>
                    </a>
                    <a class="navbar-brand favpage">21534</a>
                    <a class="btn btn-primary ms-auto" href="/movies/add">Go to Add Movie Page</a>
                    <form action="/search" method="post" class="d-flex justify-content-end searchForm w-50"
                        role="search">
                        <input name="searchString" class="form-control me-2 w-50" type="search" placeholder="Search"
                            aria-label="Search" data-bs-theme="light">
                        <button class="btn btn-outline-success w-25  me-2" type="submit">Search</button>
                        <div class="btn-group mr-5  me-2" role="group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                searchType
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="form-check dropdown-item">
                                        <input class="form-check-input" type="radio" name="searchType"
                                            id="exampleRadios1" value="Actor" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            Actor
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check dropdown-item">
                                        <input class="form-check-input" type="radio" name="searchType"
                                            id="exampleRadios2" value="Type">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Type
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check dropdown-item ">
                                        <input class="form-check-input" type="radio" name="searchType"
                                            id="exampleRadios3" value="Title">
                                        <label class="form-check-label" for="exampleRadios3">
                                            Title
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </nav>
        </div>

        <!-- Favorites List Heading -->
        <div class="row">
            <h2 class="heading">Danh sách các phim yêu thích</h2>
        </div>

        <!-- Movies Display Area -->
        <div class="row showMovies">
            <!-- Movie cards will be dynamically inserted here -->
        </div>

        <!-- Pagination Controls -->
        <div class="row moviesPagination">
            <ul class="pagination d-flex  justify-content-center">
                <li class="page-item pre">
                    <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item w-25 text-center text-light currentPageShow"></li>
                <li class="page-item next">
                    <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- No Favorites Found Message -->
        <div class="d-none" id="notFound">
            <div class="alert alert-danger " role="alert">
                <h4 class="alert-heading">Danh sách chưa có phim vui lòng thêm</h4>
                <p>Danh sách của bạn hiện tại chưa có phim yêu thích, hãy thêm phim vào pho yêu thích!
                </p>
                <hr>
                <p class="mb-0">Best Regards, TRAN VAN PHUONG.</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="row ">
            <nav class="navbar bg-body-tertiary rounded border border-light p-3 mb-2" :data-bs-theme="theme">
                <div class="container-fluid ">
                    <h1 class="navbar-brand fs-6 ">footer TRAN VAN PHUONG</h1>
                </div>
            </nav>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let currentPage = 1;
        const perPage = 9;
        let numberOfPage = 0;

        // Function to generate and display movies
        const generateMovies = async () => {
            try {
                const response = await fetch(`/api/movies/fav/per_page=${perPage}/page=${currentPage}`);
                const movies = await response.json();

                // Clear previous movies
                $('.showMovies').empty();

                if (movies.movies.length === 0) {
                    $('.showMovies').addClass('d-none');
                    $('.moviesPagination').addClass('d-none');
                    $('#notFound').removeClass('d-none');
                } else {
                    $('.showMovies').removeClass('d-none');
                    $('.moviesPagination').removeClass('d-none');
                    $('#notFound').addClass('d-none');

                    movies.movies.forEach(element => {
                        $('.showMovies').append(`
                            <div class="col-sm-4 p-5" id="movie-${element.id}">
                                <div class="card h-100">
                                    <div style="height: 80%" class="d-flex justify-content-center align-items-center">
                                        <img mvid='${element.id}' class="card-img-top" src="${element.image}" alt="${element.title}" />
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title text-center">${element.title}</h5>
                                        <p class="card-text text-center">Release Date:  ${element.releaseDate}</p>
                                        <p class="card-text text-center">Length: ${element.runtimeStr}</p>
                                        <p class="card-text text-center">Awards: ${element.awards}</p>
                                        <!-- Delete Button -->
                                        <div class="d-flex justify-content-center mt-3">
                                            <button class="btn btn-danger deleteFavButton" data-id="${element.id}">
                                                Delete from Favorites
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);
                    });

                    numberOfPage = movies.nPage;
                    $('.currentPageShow').text(`${movies.page} / ${movies.nPage}`);
                }
            } catch (error) {
                console.error('Error fetching favorite movies:', error);
                alert('Đã xảy ra lỗi khi tải danh sách phim yêu thích. Vui lòng thử lại sau.');
            }
        };

        // Initial load
        generateMovies();

        // Pagination - Previous Page
        $('.pre').on('click', async () => {
            if (currentPage > 1) {
                currentPage -= 1;
                await generateMovies();
            }
        });

        // Pagination - Next Page
        $('.next').on('click', async () => {
            if (currentPage < numberOfPage) {
                currentPage += 1;
                await generateMovies();
            }
        });

        // Dark Mode Toggle
        let dark = false;
        const updateMode = () => {
            if ($('.inputDarkMode').is(':checked')) {
                $('.bg').addClass('bg-dark').removeClass('bg-body-secondary');
                $('.heading').addClass('text-light').removeClass('text-dark');
                $('.searchForm').attr('action', `/search/dark=true`);
                $('.homeButton').attr('href', `/dark=true`);
                return true;
            } else {
                $('.bg').addClass('bg-body-secondary').removeClass('bg-dark');
                $('.heading').addClass('text-dark').removeClass('text-light');
                $('.searchForm').attr('action', `/search/dark=false`);
                $('.homeButton').attr('href', `/dark=false`);
                return false;
            }
        };
        dark = updateMode();

        $('.inputDarkMode').on('change', () => {
            dark = updateMode();
        });

        // Navigate to Movie Detail on Image Click
        $(document).on('click', 'img[mvid]', function () {
            const movieId = $(this).attr('mvid');
            window.location.href = `/detail/movies/id=${movieId}/dark=${dark}`;
        });

        // Navigate to Favorites Page
        $('.favpage').on('click', () => {
            window.location.href = `/fav/dark=${dark}`;
        });

        // Event Listener for Delete Buttons
        $(document).on('click', '.deleteFavButton', async function () {
            const movieId = $(this).data('id');

            // Confirm deletion with the user
            const confirmDelete = confirm('Bạn có chắc chắn muốn xóa phim này khỏi danh sách yêu thích?');
            if (!confirmDelete) return;

            try {
                // Send DELETE request to the backend
                const response = await fetch(`/api/fav/${movieId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Remove the movie card from the DOM
                    $(`#movie-${movieId}`).remove();

                    // Update the current page display
                    const remainingMovies = $('.showMovies .col-sm-4').length;
                    if (remainingMovies === 0 && currentPage > 1) {
                        currentPage -= 1;
                        await generateMovies();
                    } else if (remainingMovies === 0) {
                        $('.showMovies').addClass('d-none');
                        $('.moviesPagination').addClass('d-none');
                        $('#notFound').removeClass('d-none');
                    } else {
                        $('.currentPageShow').text(`${currentPage} / ${numberOfPage}`);
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Lỗi: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error deleting favorite movie:', error);
                alert('Đã xảy ra lỗi khi xóa phim yêu thích. Vui lòng thử lại sau.');
            }
        });
    </script>

</body>

</html>
