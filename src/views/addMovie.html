<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Phim Mới</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/Js/jquery.js"></script>
    <link rel="stylesheet" href="/Css/style.css" />
  </head>

  <body class="bg">
    <div class="container-fluid">
      <!-- Header -->
      <div class="row">
        <nav
          class="navbar bg-body-tertiary rounded border border-light pt-3 pb-3 mb-2"
          data-bs-theme="theme"
        >
          <div class="container-fluid">
            <h1 class="navbar-brand fs-6 w-25">21120534</h1>
            <h1 class="navbar-brand fs-1">Movie Information</h1>
            <div class="navbar-brand d-flex flex-column align-items-end w-25">
              <div class="form-check form-switch">
                <input
                  class="form-check-input inputDarkMode"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Dark mode</label
                >
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Navigation -->
      <div class="row mb-2">
        <nav
          class="navbar bg-body-tertiary rounded border border-light"
          :data-bs-theme="theme"
        >
          <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand homeButton" href="/">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <style>
                  svg {
                    fill: #000000;
                  }
                </style>
                <path
                  d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                />
              </svg>
            </a>
            <a class="navbar-brand favpage ms-2">21534</a>
          </div>
        </nav>
      </div>

      <!-- Add Movie Form -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="heading text-center mb-4">Thêm Phim Mới</h2>
          <div class="card">
            <div class="card-body">
              <form id="addMovieForm">
                <div class="mb-3">
                  <label for="movieTitle" class="form-label"
                    >Title <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="movieTitle"
                    name="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="originalTitle" class="form-label"
                    >Original Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="originalTitle"
                    name="originalTitle"
                  />
                </div>
                <div class="mb-3">
                  <label for="fullTitle" class="form-label">Full Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullTitle"
                    name="fullTitle"
                  />
                </div>
                <div class="mb-3">
                  <label for="year" class="form-label"
                    >Year <span class="text-danger">*</span></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="year"
                    name="year"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label"
                    >Image URL <span class="text-danger">*</span></label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="image"
                    name="image"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="releaseDate" class="form-label"
                    >Release Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="releaseDate"
                    name="releaseDate"
                  />
                </div>
                <div class="mb-3">
                  <label for="runtimeStr" class="form-label">Runtime</label>
                  <input
                    type="text"
                    class="form-control"
                    id="runtimeStr"
                    name="runtimeStr"
                  />
                </div>
                <div class="mb-3">
                  <label for="plot" class="form-label">Plot</label>
                  <textarea
                    class="form-control"
                    id="plot"
                    name="plot"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="awards" class="form-label">Awards</label>
                  <input
                    type="text"
                    class="form-control"
                    id="awards"
                    name="awards"
                  />
                </div>
                <div class="mb-3">
                  <label for="companies" class="form-label">Companies</label>
                  <input
                    type="text"
                    class="form-control"
                    id="companies"
                    name="companies"
                  />
                </div>
                <div class="mb-3">
                  <label for="countries" class="form-label">Countries</label>
                  <input
                    type="text"
                    class="form-control"
                    id="countries"
                    name="countries"
                  />
                </div>
                <div class="mb-3">
                  <label for="languages" class="form-label">Languages</label>
                  <input
                    type="text"
                    class="form-control"
                    id="languages"
                    name="languages"
                  />
                </div>
                <div class="mb-3">
                  <label for="imDbRating" class="form-label">IMDb Rating</label>
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="imDbRating"
                    name="imDbRating"
                  />
                </div>
                <div class="mb-3">
                  <label for="boxOffice" class="form-label">Box Office</label>
                  <input
                    type="text"
                    class="form-control"
                    id="boxOffice"
                    name="boxOffice"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Thêm Phim</button>
                <a href="/" class="btn btn-secondary ms-2"
                  >Quay lại Trang Chủ</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row mt-4">
        <nav
          class="navbar bg-body-tertiary rounded border border-light p-3 mb-2"
          :data-bs-theme="theme"
        >
          <div class="container-fluid">
            <h1 class="navbar-brand fs-6">footer 21120534 TRAN VAN PHUONG</h1>
          </div>
        </nav>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/Js/addMovie.js"></script>

    <script>
      let dark = false;
      const updateMode = () => {
        if ($(".inputDarkMode").is(":checked")) {
          $(".bg").addClass("bg-dark").removeClass("bg-body-secondary");
          $(".heading").addClass("text-light").removeClass("text-dark");
          $(".form-control")
            .addClass("bg-dark text-light")
            .removeClass("bg-body-secondary text-dark");
          $(".navbar").addClass("bg-dark").removeClass("bg-body-tertiary");
          $(".btn-primary")
            .addClass("btn-light text-dark")
            .removeClass("btn-primary");
          $(".btn-secondary")
            .addClass("btn-light text-dark")
            .removeClass("btn-secondary");
          return true;
        } else {
          $(".bg").addClass("bg-body-secondary").removeClass("bg-dark");
          $(".heading").addClass("text-dark").removeClass("text-light");
          $(".form-control")
            .addClass("bg-body-secondary text-dark")
            .removeClass("bg-dark text-light");
          $(".navbar").addClass("bg-body-tertiary").removeClass("bg-dark");
          $(".btn-light")
            .addClass("btn-primary text-light")
            .removeClass("btn-light text-dark");
          $(".btn-light")
            .addClass("btn-secondary text-light")
            .removeClass("btn-light text-dark");
          return false;
        }
      };
      dark = updateMode();
      $(".inputDarkMode").on("change", (e) => {
        dark = updateMode();
      });

      // Navigation Handlers
      $(document).on("click", "img[mvid]", function () {
        let movieId = $(this).attr("mvid");
        window.location.href = `/detail/movies/id=${movieId}/dark=${dark}`;
      });

      $(".favpage").on("click", () => {
        window.location.href = `/fav/dark=${dark}`;
      });
    </script>
  </body>
</html>
